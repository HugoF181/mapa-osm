<!DOCTYPE html>
<html>
<head>
    <title>Mapa com OpenStreetMap e Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inclua o CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Inclua o JavaScript do Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        #mapid {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>

    <script>
        // Inicialize o mapa e defina a visualização para um local específico
        var mymap = L.map('mapid').setView([38.736946, -9.142685], 13); // Coordenadas de Lisboa, por exemplo

        // Adicione os tiles do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        // Adicione um marcador ao mapa
        var marker = L.marker([38.736946, -9.142685]).addTo(mymap)
            .bindPopup('Lisboa')
            .openPopup();
    </script>
</body>
</html>
